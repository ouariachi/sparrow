services:
  server:
    build: ./server
    ports:
      - "3000:3003"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    ports:
      - "5173:3004"
    depends_on:
      - server
    volumes:
      - ./client:/app
      - /app/node_modules

  postgres:
    image: postgres:latest
    ports:
      - "5432:5433"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: SPARROW
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:latest
    ports:
      - "6379:6380"

volumes:
  pgdata:
